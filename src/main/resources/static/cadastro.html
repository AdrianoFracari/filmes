<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Criar Conta - Cinema Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-cadastro {
            width: 100%;
            max-width: 500px;
            border: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border-radius: 15px;
        }
    </style>
</head>
<body>

<div class="card card-cadastro p-4">
    <div class="text-center mb-4">
        <h3 class="fw-bold text-primary">Nova Conta</h3>
        <p class="text-muted">Preencha seus dados para acessar</p>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-12 mb-3">
                <label class="form-label">Usuário (Login)</label>
                <input type="text" id="login" class="form-control" placeholder="Ex: joao.silva">
            </div>
            
            <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="nome@email.com">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Telefone</label>
                <input type="text" id="telefone" class="form-control" placeholder="(00) 00000-0000">
            </div>

            <div class="col-md-12 mb-3">
                <label class="form-label">Senha</label>
                <input type="password" id="senha" class="form-control" placeholder="Crie uma senha forte">
            </div>
        </div>
        
        <div class="d-grid gap-2 mt-3">
            <button id="btn-cadastrar" class="btn btn-success btn-lg" onclick="finalizarCadastro()">Cadastrar</button>
            <a href="login.html" class="btn btn-outline-secondary">Voltar para Login</a>
        </div>
    </div>
</div>

<script>
    const URL_AUTH = 'http://localhost:8081/auth';

    async function finalizarCadastro() {
        const btn = document.getElementById('btn-cadastrar');
        
        // 1. Pega os dados da tela
        const dados = {
            login: document.getElementById('login').value,
            email: document.getElementById('email').value,
            telefone: document.getElementById('telefone').value,
            senha: document.getElementById('senha').value
        };

        // Validação simples
        if (!dados.login || !dados.senha || !dados.email) {
            return alert("Por favor, preencha todos os campos obrigatórios!");
        }

        // BLOQUEIA O BOTÃO para evitar cliques duplos
        btn.disabled = true;
        btn.innerText = "Cadastrando...";

        try {
            // 2. Envia para o Java
            const resposta = await fetch(URL_AUTH + '/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados) 
            });

            // O nosso Controller retorna uma String simples ("Usuário criado...")
            const mensagem = await resposta.text();
            
            if (resposta.ok) {
                alert("Conta criada com sucesso! Você será redirecionado para o login.");
                window.location.href = "login.html"; 
            } else {
                alert("Erro ao cadastrar: " + mensagem);
                // Libera o botão de volta se der erro
                btn.disabled = false;
                btn.innerText = "Cadastrar";
            }
        } catch (erro) {
            console.error(erro);
            alert("Erro de conexão com o servidor. Verifique se o projeto Java está rodando.");
            btn.disabled = false;
            btn.innerText = "Cadastrar";
        }
    }
</script>

</body>
</html>
